{% extends "base.html" %}
{% block title %}Cancel Appointment - Eir Hospitals{% endblock %}
{% block content %}
<div class="card-health">
  <h1 class="hero-title">Cancel appointment</h1>
  <p class="hero-sub text-muted">Enter your Health ID and the appointment date (same as when you booked) to cancel.</p>
  <form action="{{ url_for('cancel_appointment_success') }}" method="POST">
    <div class="form-group">
      <label for="health_id">Your Health ID</label>
      <input type="text" id="health_id" name="health_id" placeholder="e.g. p1234" required>
    </div>
    <div class="form-group">
      <label for="appointment_date">Appointment date</label>
      <input type="date" id="appointment_date" name="appointment_date" required>
    </div>
    <button type="submit" class="btn-health btn-block">Cancel my appointment</button>
  </form>
  <a href="{{ url_for('view_appointment') }}" class="back-link">View my appointments first →</a>
  <a href="{{ url_for('main_page') }}" class="back-link">← Back to home</a>
</div>
{% endblock %}
