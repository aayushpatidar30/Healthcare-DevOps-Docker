{% extends "base.html" %}
{% block title %}Appointment Booked - Eir Hospitals{% endblock %}
{% block content %}
<div class="card-health">
  <h1 class="hero-title">Appointment booked</h1>
  {% if msg %}
  <div class="msg-error">{{ msg }}</div>
  {% else %}
  <p class="hero-sub text-muted">Your appointment has been confirmed successfully.</p>
  {% endif %}
  <a href="{{ url_for('view_appointment') }}" class="btn-health">View my appointments</a>
  <a href="{{ url_for('main_page') }}" class="back-link mt-2">‚Üê Back to home</a>
</div>
{% endblock %}
