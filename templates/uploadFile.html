{% extends "base.html" %}
{% block title %}Upload Scan Report - Eir Hospitals{% endblock %}
{% block content %}
<div class="card-health">
  <h1 class="hero-title">Upload scan report</h1>
  <p class="hero-sub text-muted">Select a file and enter the patient health ID.</p>
  <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
    <div class="form-group">
      <label for="patient_id">Patient health ID</label>
      <input type="text" id="patient_id" name="patient_id" placeholder="e.g. p1234" required>
    </div>
    <div class="form-group">
      <label for="file">Choose file</label>
      <input type="file" id="file" name="file" accept="image/*,.pdf,.doc,.docx" required>
    </div>
    <button type="submit" class="btn-health btn-block">Upload</button>
  </form>
  <a href="{{ url_for('main_page') }}" class="back-link">‚Üê Back to home</a>
</div>
{% endblock %}
