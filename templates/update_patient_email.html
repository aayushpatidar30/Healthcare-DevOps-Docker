{% extends "base.html" %}
{% block title %}Update Email - Eir Hospitals{% endblock %}
{% block content %}
<div class="card-health">
  <h1 class="hero-title">Update your email</h1>
  <p class="hero-sub text-muted">Enter your Health ID and new email address.</p>
  <form action="{{ url_for('update_patient_email_success') }}" method="POST">
    <div class="form-group">
      <label for="id_of_user">Health ID</label>
      <input type="text" id="id_of_user" name="id_of_user" placeholder="e.g. p1234" required>
    </div>
    <div class="form-group">
      <label for="email_of_user">New email</label>
      <input type="email" id="email_of_user" name="email_of_user" placeholder="you@example.com" required>
    </div>
    <button type="submit" class="btn-health btn-block">Update email</button>
  </form>
  <a href="{{ url_for('main_page') }}" class="back-link">‚Üê Back to home</a>
</div>
{% endblock %}
